<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo List</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
          href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat&display=swap"
          rel="stylesheet"
  />
</head>
<body>

<section class="header">
  HEADER
</section>

<section class="main-container">

  <section class="create-task-section" id="new-task-section">
    <button class="btn btn-cancel-new-task" id="close-section">
      X
    </button>
    <form class="new-task-form">
      <label for="task-description">Task description</label>
      <textarea class="task-desc-area" id="task-description" name="task-description" rows="6" cols="50" ></textarea>

      <label>Task urgency</label>
      <select name="task-urgency" id="task-urgency">
        <option value="1">Very high</option>
        <option value="2">High</option>
        <option value="3">Medium</option>
        <option value="4">Low</option>
      </select>

      <input class="btn-task-desc-submit" type="submit" value="Add task"/>
    </form>

  </section>

  <section class="task-section">
    <h1>Your tasks</h1>

    <button class="btn btn-add-task" id="add-task-btn">
      +
    </button>

    <ul class="task-container">
    </ul>

  </section>

</section>

<script src="index.js" type="module"></script>
</body>
</html>
